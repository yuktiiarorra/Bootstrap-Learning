<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="IntroToBootstrapGrid.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <!-- every row in boostrap has 12 units of space to divvy up / share-->
            <!-- every piece that we wanna share in a given row is going to be a column. We use col-size or just col. -->
            <div class="col-6 bg-success">I AM 6 UNITS i.e. 50%</div>
            <div class="col-4 bg-info">I AM 4 UNITS</div>
            <!-- we can use the extra space in the above to center things or add space b/w diff. columns -->
            <div class="col-2 bg-success">I AM 2 UNITS</div>
            <div class="col-8 bg-danger">I AM 8 UNITS</div>
            <div class="col-2 bg-success">I AM 2 UNITS</div>
        </div>
        <div class="row">
            <div class="col-3 bg-info">I AM 3 UNITS</div>
            <div class="col-6 bg-warning">I AM 6 UNITS</div>
            <div class="col-3 bg-info">I AM 3 UNITS</div>
        </div>
        <div class="row">
            <div class="col">I AM 50%</div>
            <div class="col">I AM 50%</div>
            <!-- if we want equally sized columns we can use class="col". It will automatically figure out how much space each column needs-->
        </div>
        <!-- A container can also be fluid container i.e. full width container, we can nest containers inside of containers like the one below and it gets a margin on the sides -->
        <div class="container">
            <div class="row">
                <div class="col bg-primary">I AM AUTO SIZED</div>
                <div class="col bg-secondary">I AM AUTO SIZED</div>
                <div class="col-8 bg-primary">I AM NOT AUTO SIZED</div>
                <!-- the rest of the space gets distributed accordingly. the content inside can spill onto other rows. -->
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
