<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap&Forms.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row"> <!--form-row => changes the default spacing(gutter size) so that our forms are a little more compact-->
                <!-- we can also use class="row" -->
                <div class="form-group col-md-6">
                    <!-- form-group => used to group together a label and an input. it is a flexible class that encourages grouping of labels, controls, help text, form validation, messaging.
                    By default it applies some margin-bottom. -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <!-- form-control => this is the bootstrap class that we put for the input. we can use form-control to create a select / multi-select, a text area.
                    we can make input larger or smaller using .form-control-lg for larger or .form-control-sm for small-->                
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                    <!-- form-control => this is the bootstrap class that we put for the input. we can use form-control to create a select / multi-select, a text area.
                     we can make input larger or smaller using .form-control-lg for larger or .form-control-sm for small-->
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <!-- Method 1 -->
             <!-- bootstrap checkbox => there is a hidden browser default checkbox with customizations linked-->
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label class="custom-control-label" for="tos">Sign Me Up</label>
                </div>
            </div>
            <!-- Method 2 -->
             <!-- browser default checkbox -->
            <div class="form-group">
                <div class="form-check">
                    <!-- <div class="custom-control custom-checkbox"> -->
                        <input type="checkbox" class="form-check-input" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Sign Me Up</label>
                    <!-- </div> -->
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>



        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
